<html>
<head>
  <meta charset="utf-8">
  <title>Regesistration form</title>
<link rel="stylesheet" href="css/StyleReg.css" charset="utf-8">
</head>
    <body>
    <h1> Regestration </h1>
        <form class="reg-form" action="start.html" method="get">
            <div class="form-row"> 
                <label for="form_fname">First name : </label>
            <input type="text" id="form_fname" name="first_name" required placeholder="Name" minlength="2" maxlength="20" pattern="^[a-zA-Z]+$"/>
            </div>
            
            <div class="form-row">
            <label for="form_sname">Second name : </label>
            <input type="text" id="form_sname" name="second_name" required placeholder="Surname" minlength="2" maxlength="20" pattern="^[a-zA-Z]+$"/>
            </div>
                
            <div class="form-row">
            <label for="form_email">Email : </label>    
            <input type="email" id="form_email" name="email" required placeholder="E-mail" minlength="5" maxlength="40" />
            </div>
            
            <div class="form-row">
            <label for="form_password"> Password : </label>
            <input type="text" id="form_password" name="password" required placeholder="Password" minlength="8" maxlength="20"/>
            </div>
            <div class="form-row">
            <input type="submit" value="go"/>
            </div>
              </form>
    </body>
    <html>
